<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Audiometric Test</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
    }

    .animation {
        font-size: 36px;
        color: #333;
        animation: fadeIn 2s ease-out forwards;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="animation">
        Welcome to Audiometric Test
    </div>
</div>

<script>
    setTimeout(function() {
        window.location.href = "/login"; // Redirect to login page after 3 seconds
    }, 3000);
</script>

</body>
</html>
